<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Sign in</div>

            <!-- Sign in form -->

            <!-- Email field -->
            <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">

              <mat-form-field class="w-full">
                <mat-label>Email address</mat-label>
                <mat-select [formControlName]="'email'" id="email" [formControlName]="'email'">
                  <mat-option *ngFor="let email of usersEmail" [value]="email.value">
                    {{email.value}}
                  </mat-option>
              </mat-select>
              </mat-form-field>

              <!-- Password field -->
              <mat-form-field class="w-full">
                <mat-label>Password</mat-label>
                <input id="password" matInput type="password" [formControlName]="'password'" #passwordField>
                <button
                  mat-icon-button
                  type="button"
                  (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'" matSuffix>
                  <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"></mat-icon>
                  <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"></mat-icon>
                </button>
                  <mat-error>
                      Password is required
                  </mat-error>
                </mat-form-field>

                <!-- Actions -->
                <div class="inline-flex items-end justify-between w-full mt-1.5">
                  <mat-checkbox [color]="'primary'" [formControlName]="'rememberMe'">
                      Remember me
                  </mat-checkbox>
                </div>

                <!-- Submit button -->
                <button
                  class="fuse-mat-button-large w-full mt-6"
                  mat-flat-button
                  [color]="'primary'"
                  [disabled]="signInForm.disabled"
                  (click)="signIn(signInForm.value)">
                    <span *ngIf="!signInForm.disabled">
                        Sign in
                    </span>
                  <mat-progress-spinner
                    *ngIf="signInForm.disabled"
                    [diameter]="24"
                    [mode]="'indeterminate'">
                  </mat-progress-spinner>
                </button>

            </form>
        </div>
    </div>
</div>
